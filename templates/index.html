<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div
      class="min-h-full flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8"
    >
      <div class="max-w-xl w-full space-y-8">
        <div>
          <h1 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
            GoVOD
          </h1>
          <h2
            class="mt-6 text-center text-2xl tracking-tight font-bold text-gray-900"
          >
          site de démonstration d'un service de streaming video utilisant le protocole HLS
          </h2>
          <p class="hidden mt-2 text-center text-sm text-blue-600">
            Attention. Il s'agit d'un site de démonstration, toutes les données sont supprimées réguliairement
          </p>
        </div>
        
      </div>
    </div>
    <ul role="list" class="m-4 md:m-8 grid grid-cols-2 gap-x-4 gap-y-8 sm:grid-cols-3 sm:gap-x-6 lg:grid-cols-4 xl:gap-x-8">
      {{range .videos}}
      <li class="relative">
        <div class="group aspect-w-10 aspect-h-7 block w-full overflow-hidden rounded-lg bg-gray-100 focus-within:ring-2 focus-within:ring-indigo-500 focus-within:ring-offset-2 focus-within:ring-offset-gray-100">
          <img src={{.PreviewURL}} alt="" class="pointer-events-none object-cover group-hover:opacity-75">
          <a href="/video/{{.ID}}" type="button" class="absolute inset-0 focus:outline-none">
            <span class="sr-only">
              {{.Title}}
            </span>
          </a>
        </div>
        <p class="pointer-events-none mt-2 block truncate text-sm font-medium text-gray-900">
          {{.Title}}
        </p>
        <p class="pointer-events-none block text-sm font-medium text-gray-500">{{.Duration}}</p>
        
      </li>
      {{end}}

    </ul>

  </body>
</html>
